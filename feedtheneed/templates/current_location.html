<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Current Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgpZrtlztr6LQpsYux9XtYiJVqHKlhwis"></script>
    <script>
        function initMap() {
            var latitude = {{ latitude }};
            var longitude = {{ longitude }};
            var center = {lat: latitude, lng: longitude};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: center
            });
            var marker = new google.maps.Marker({
                position: center,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 400px"></div>
</body>
</html>
